<!DOCTYPE HTML>
<html>
<head>
	<title>Critterer</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="lib/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="lib/fancybox/jquery.fancybox.js"></script>
  <script type="text/javascript" src="lib/fancybox/jquery.fancybox.pack.js"></script>
  <script type="text/javascript" src="lib/fancybox/helpers/jquery.fancybox-media.js"></script>
  <script type="text/javascript" src="lib/phaser/phaser.js"></script>
  <script type="text/javascript" src="js/Boot.js"></script>
  <script type="text/javascript" src="js/Preloader.js"></script>
  <script type="text/javascript" src="js/MainMenu.js"></script>
  <script type="text/javascript" src="js/Game.js"></script>
  <script type="text/javascript" src="js/CutScene.js"></script>
  <script type="text/javascript" src="js/GameOver.js"></script>
    
</head>
<body>
  
  <canvas id="a" width= "0" height= "0" style="position:absolute;z-index:2;pointer-events:none;">
            Your browser does not support HTML5 Canvas.
  </canvas>
  <div id="game_container"></div>
  <script type="text/javascript">
    window.onload = function () {
      // create game object, width, height, and attach to div container
      var game = new Phaser.Game(960, 540, Phaser.AUTO, 'game_container');

      // add game states
      game.state.add('Boot', Critterer.Boot);
      game.state.add('Preloader', Critterer.Preloader);
      game.state.add('MainMenu', Critterer.MainMenu);
      game.state.add('Game', Critterer.Game);
      game.state.add('CutScene', Critterer.CutScene);
      game.state.add('GameOver', Critterer.GameOver);
      
      // initiate game at Boot state
      game.state.start('Boot');
    };
  </script>
</body>
</html>
